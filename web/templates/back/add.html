{% extends './base.html' %}

{% block 'forms' %}
<div class="tpl-content-wrapper">
    <div class="container-fluid am-cf">
        <div class="row">
            <div class="am-u-sm-12 am-u-md-12 am-u-lg-9">
                <div class="page-header-heading">
                    <span class="am-icon-home page-header-heading-icon">
                    </span>会员管理
                </div>
            </div>
            <div class="am-u-lg-3 tpl-index-settings-button">
                <button type="button" class="page-header-button">
                    <span class="am-icon-paint-brush">
                    </span>设置
                </button>
            </div>
        </div>
    </div>

<div class="am-u-md-9 am-u-md-offset-1">
    <form class="am-form am-form-horizontal" action="{% url 'insert' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="am-form-group">
        <label for="doc-ipt-3" class="am-u-sm-2 am-form-label">姓名
        </label>
        <div class="am-u-sm-10">
            <input type="text" name="name" id="doc-ipt-3" placeholder="请输入姓名">
        </div>
    </div>
    <div class="am-form-group">
        <label for="doc-ipt-3" class="am-u-sm-2 am-form-label">密码
        </label>
        <div class="am-u-sm-10">
            <input type="password" name="password" id="doc-ipt-3" placeholder="请输入密码">
        </div>
    </div>
    <div class="am-form-group">
        <label for="doc-ipt-3" class="am-u-sm-2 am-form-label">地址
        </label>
        <div class="am-u-sm-10">
            <input type="text" id="doc-ipt-3" placeholder="请输入地址，可为空">
        </div>
    </div>
    <div class="am-form-group">
        <label for="doc-ipt-3" class="am-u-sm-2 am-form-label">手机号
        </label>
        <div class="am-u-sm-10">
            <input type="number" id="doc-ipt-3" placeholder="输入你的手机号，可为空">
        </div>
    </div>
    <div class="am-form-group">
        <label for="doc-ipt-3" class="am-u-sm-2 am-form-label">电子邮件
        </label>
        <div class="am-u-sm-10">
            <input type="email" name="email" id="doc-ipt-3" placeholder="输入你的电子邮件">
        </div>
      </div>
    
    <div class="am-form-group">
        <label for="doc-ipt-pwd-2" class="am-u-sm-2 am-form-label">状态
        </label>
        <div class="am-u-sm-10">
        	<select name="state" >
        		<option value="1">会员</option>
        		<option value="2">禁用</option>
        		<option value="0">管理员</option>
        	</select>
        </div>
      	</div>
		<div class="am-form-group">
		    <label for="doc-ipt-pwd-2" class="am-u-sm-2 am-form-label">头像</label>
	        <div class="am-u-sm-10">
		        <input type="file" name="img">	
	        </div>
		</div>
    <div class="am-form-group">
        <div class="am-u-sm-10 am-u-sm-offset-2">
            <button type="submit" class="am-btn am-btn-default">提交
            </button>
        </div>
    </div>
    </form>
</div>
</div>
{% endblock %}
