<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amaze UI Admin index Examples</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="/static/back/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="/static/back/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="/static/back/css/amazeui.min.css" />
    <link rel="stylesheet" href="/static/back/css/amazeui.datatables.min.css" />
    <link rel="stylesheet" href="/static/back/css/app.css">
    <script src="/static/back/js/jquery.min.js"></script>
    <style type="text/css">
        .vcode{position: relative;}
        .vcode img,.vcode span{
            position: absolute;
            top:-10px;
            right:0;
        }
    </style>
</head>
<body data-type="login">
    <script src="/static/back/js/theme.js"></script>
    <div class="am-g tpl-g">
        <!-- 风格切换 -->
        <div class="tpl-skiner">
            <div class="tpl-skiner-toggle am-icon-cog">
            </div>
            <div class="tpl-skiner-content">
                <div class="tpl-skiner-content-title">
                    选择主题
                </div>
                <div class="tpl-skiner-content-bar">
                    <span class="skiner-color skiner-white" data-color="theme-white"></span>
                    <span class="skiner-color skiner-black" data-color="theme-black"></span>
                </div>
            </div>
        </div>
        <div class="tpl-login">
            <div class="tpl-login-content">
                <div class="tpl-login-logo">
                </div>
                <!-- 登录表单 -->
                <form action="{% url 'admindologin' %}" method="post" class="am-form tpl-form-line-form">
                {% csrf_token %}
                    <div class="am-form-group">
                        <input type="text" name="username" class="tpl-form-input" placeholder="请输入账号">
                    </div>
                    <div class="am-form-group">
                        <input type="password" name="password" class="tpl-form-input" placeholder="请输入密码">
                    </div> 
                    <div class="am-form-group vcode" >
                        <img hidden src="{% url 'vcode' %}" alt="" ><span>点击获取验证码</span>
                        <input type="text" name="vcode" class="tpl-form-input" placeholder="请输入验证码">
                    </div>
                    <div class="am-form-group">
                        <button class="am-btn am-btn-primary  am-btn-block tpl-btn-bg-color-success  tpl-login-btn">登录</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/static/back/js/amazeui.min.js"></script>
    <script src="/static/back/js/app.js"></script>
    <script type="text/javascript">

        $('.vcode span').on("click",function(){
            $(this).attr("hidden","True")
            $('.vcode img').removeAttr('hidden')
        });
        $('.vcode img').on("click",function(){
            $(this).attr("src","{% url 'vcode' %}?"+Math.random())
        })
    </script>
</body>

</html>
