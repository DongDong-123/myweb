<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>登录页面</title>
	<link rel="stylesheet" href="/static/front/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/static/front/css/login.css">
	<script type="text/javascript" src="/static/front/js/jquery-1.12.4.min.js"></script>

	
</head>
<body>
	<!-- 主体部分 -->
	<div class="container bkgd">
			<div class="row">
				<!-- 左上角logo图标 -->
				<div class="col-md-6 hidden-sm hidden-xs">
					<div><a href="" title=""><img src="/static/front/image/logo.png" alt=""></a>
					</div>
				</div>
				<!-- 表单控件开始 -->
				<div class="col-md-6 col-sm-12 col-xs-12 controlforms formmodule">
					<form class="form-horizontal" id="myForm" action="">
						<div class="form-group loginnotice">
							<div class="col-md-12 col-sm-12 col-xs-12">
								<h4>账号登录</h4>
									<img  src="/static/front/image/logo2.jpg" alt="">
								</div>
						</div>
						<!-- 用户名部分 -->
						<div class="form-group user">
							<label for="inputEmail3" class="col-sm-6 control-label"></label>
							<div class="col-md-12 col-sm-12 col-xs-12 uinput">
								<input type="text" name="username" class="form-control" id="inputEmail3" placeholder="手机号/邮箱名/用户名"><span id="nam-notice"></span>
							</div>
						</div>
						<!-- 密码部分 -->
						<div class="form-group passwd">
							<label for="inputPassword3" class="col-sm-6 control-label"></label>
							<div class="col-md-12 col-sm-12 col-xs-12">
								<input type="password" name="password" class="form-control" id="inputPassword3" placeholder="密码"><span id="pwd-notice"></span>
							</div>
						</div>
						<!-- 附加功能部分 -->
						<div class="form-group additionfather">
							<div class="col-sm-12 col-sm-12 col-xs-12">
								<div class="addition">
									<label class="autologin"><input type="checkbox"><span>两周内自动登录</span></label>
									<a href="" title=""><span>忘记密码</span></a>
								</div>
							</div>
						</div>
						<!-- 登录按钮 -->
						<div class="form-group loginbutton">
							<div class="col-md-12 col-sm-12 col-xs-12">
								<button type="submit" class="btn btn-default" id="login-but" disabled="ture" style="width: 100%;background: #2899f7">登录</button>
								</div>
						</div>
						<!-- 注册按钮 -->
						<div class="form-group regeditbutton">
							<div class="col-md-12 col-sm-12 col-xs-12">
								<button type="submit" class="btn btn-default" style="width: 100%">注册</button>
								</div>
						</div>
						<!-- 其它方式登录 -->
						<div class="form-group regeditbutton">
							<div class="col-md-12 col-sm-12 col-xs-12">
								<div class="other">其它方式登录</div>
							</div>
						</div>
						<!-- 其它登录方式链接 -->
						<div class="form-group otherlog">
							<div class="col-md-12 col-sm-12 col-xs-12">
								<div class="otherpadding">
								<a href="" title=""><img src="/static/front/image/qq.png" alt="加载失败"></a>
								<a href="" title=""><img src="/static/front/image/weixin.png" alt="加载失败"></a>
								<a href="" title=""><img src="/static/front/image/zhifubao.png" alt="加载失败"></a>
								<a href="" title=""><img src="/static/front/image/sina.png" alt="加载失败"></a>
								<a href="" title=""><img src="/static/front/image/renren.png" alt="加载失败"></a>
								</div>
							</div>
						</div>
					</form>
					<!-- 表单控件结束 -->
				</div>
			</div>
	</div>
	<!-- 尾部信息 -->
	<div class="container btns">
		<div class="row">
			<div class="col-md-12 hidden-sm hidden-xs">
				<div class="buttonstyle">
					<ul class="footul">
						<li><a href="" title=""><img src="/static/front/image/online-service.png" alt="加载失败">在线客服</a></li>
						<li><a href="" title=""><img id="specificpic" src="/static/front/image/tel.png" alt="加载失败">400-678-9688(24小时全国服务热线)</a></li>
					</ul>
				</div>
			</div>
			<div class="col-md-12 hidden-sm hidden-xs">
				<span>COPYRIGHT&nbsp;&copy;&nbsp;1996-2017&nbsp;&nbsp;ALL&nbsp;RIGHTS RESERVED.粤ICP备05100288号</span>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/static/front/js/bootstrap.min.js">
	
	</script>
	<script type="text/javascript" src="/static/front/js/login-formcheck.js"></script>
</body>
</html>
